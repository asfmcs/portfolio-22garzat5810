<html>
<head>
<title>pacmanbueno</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/ec071a764d83f34910ba21fab0b0f0cc20293542/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>pacmanbueno</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    var headradius = 35;
var rectwidth = headradius * 2;
var rectheight = 50;
var eyeradius = 10;
var pupilradius = 4;
var centerX = getWidth()/2;
var centerY = getHeight()/2;
var numfeet = 5;
var footradius = 12.5;

function start(){
    drawGhost(centerX, centerY, Color.red);
    drawGhost(100,100, Color.green);
    drawGhost(300, 200, Color.black);
    drawGhost(40, 300, Color.orange);
    drawGhost(300, 50, Color.yellow);   
}

function drawGhost(centerX, centerY, color){
    var headcirc = new Circle(headradius);
    headcirc.setPosition(centerX, centerY);
    headcirc.setColor(color);
    add(headcirc);
    
    var body = new Rectangle(rectwidth,rectheight);
    body.setPosition(centerX - 35, centerY);
    body.setColor(Color);
    add(body);
    
    var lefteye = new Circle(eyeradius);
    lefteye.setPosition(centerX - 15, centerY + 5);
    lefteye.setColor(Color.WHITE);
    add(lefteye);
    
    var righteye = new Circle(eyeradius);
    righteye.setPosition(centerX + 15, centerY + 5);
    righteye.setColor(Color.WHITE);
    add(righteye);
    
    var leftpupil = new Circle(pupilradius);
    leftpupil.setPosition(centerX - 19, centerY + 4);
    leftpupil.setColor(Color.BLUE);
    add(leftpupil);
    
    var rightpupil = new Circle(pupilradius);
    rightpupil.setPosition(centerX + 12, centerY + 4);
    rightpupil.setColor(Color.BLUE);
    add(rightpupil);
    
    var foot = new Circle(footradius);
    foot.setPosition(centerX + 22, centerY + rectheight);
    foot.setColor(color);
    add(foot);
    
    var foot = new Circle(footradius);
    foot.setPosition(centerX - 22, centerY + rectheight);
    foot.setColor(color);
    add(foot);
    
    var foot = new Circle(footradius);
    foot.setPosition(centerX, centerY + rectheight);
    foot.setColor(color);
    add(foot);
   
    
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
